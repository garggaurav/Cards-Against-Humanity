<template name='home'>
	{{> signupLogin}}
	{{#if currentUser}}
		{{> gameList}}
	{{/if}}
</template>

<template name='gameList'>
<div class='column'>
        <h1> Games </h1>
        {{> newGame}}
        <p> Choose a game: </p>
        <ul>
            {{#each games}}
                {{> gameItem}} 
            {{/each}}
        </ul>
    </div>
</template>

<template name='gameItem'>
        <form class="gameid" action="/game/{{this._id}}">
        <input type="submit" value="{{createdBy.username}} &nbsp; {{numPlayers}}">
        </form>
	</template>

<template name='newGame'>
    <button>New Game</button>
    </template>
