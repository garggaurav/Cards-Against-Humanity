<template name='game'>
	<p><b>Black Card:</b> </p> {{table}}
	<p><b>White Cards:</b> </p>
	{{#if currentUser}}
		{{> whiteCard}}
	{{/if}}

	<p>Selected Card:</p>
	{{> selectedCards}}
</template>

<template name='whiteCard'>
	<form action="">
    {{#each cards}}
        {{> cardQuote}} 
    {{/each}}
	</form>
</template>

<template name='selectedCards'>
	{{#each chosenCards}}
        {{card}} 
    {{/each}}
</template>

<template name='cardQuote'>
	<input type="radio" name="card" class="whiteSelect" value="{{this}}">{{this}}<br>
</template>
